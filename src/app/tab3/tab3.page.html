<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <div class="img-box">

      </div>
    </div>

  <ion-avatar class="item-avatar">
    <img src= {{user.avatar}}>
  </ion-avatar>
  <ion-item>  
    <ion-label style="margin: auto">{{user.nome}}</ion-label>
    <ion-button (click)="logout()">Logout</ion-button>
  </ion-item>
  <div class="settings">
    <ion-button slot="icon-only" fill="clear" (click)="nextPage()">
      <ion-icon slot="start" name="settings-outline"></ion-icon>
    </ion-button>
  </div>
  <div *ngFor="let listas of user.lists | keyvalue">
    <div *ngIf="getSize(listas.value.movies) > 0">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{listas.value.name}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-slides [options]="slidesOptions">
            <ion-slide *ngFor="let watchList of listas.value.movies | keyvalue" (click)="verMovie('info-movies',watchList.key, listas.value.movies)">
              <ion-img class="input-group" src = {{watchList.value.posterLocation}}></ion-img>
            </ion-slide>
          </ion-slides>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <div *ngIf="isListsClear()==0">
    <h2>
      Your lists are clean
    </h2>

  </div>
</ion-content>
