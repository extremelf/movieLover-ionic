<ion-header>
  <ion-toolbar class="fade">
    <ion-buttons slot="start">
      <ion-back-button text="Back" default-href="tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="img">
    <img src="{{user.avatar}}">
  </div>

<ion-list>
  <form [formGroup]="usernameForm" (ngSubmit)="submitUsername()" novalidate>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formcontrolName="newUsername" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block"> Submit username</ion-button>
      </ion-col>
    </ion-row>
  </form>

    <!--<ion-button type="submit" slot="start" shape="round" size="small" (click)="" > Submit new username</ion-button>-->

  <form [formGroup]="myform" (ngSubmit)="submitForm()" novalidate>
    <ion-item>
      <ion-label position="floating">Old password</ion-label>
      <ion-input type="password" formControlName="passold" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="pass1" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password Confirm</ion-label>
      <ion-input type="password" formControlName="pass2" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Submit Password</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-list>
